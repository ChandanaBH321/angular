<div class="checkout-container">
  <h2 class="checkout-title">Checkout</h2>


  <!-- Order Summary -->
  <div class="checkout-summary animate-fade-in">
    <h3>Order Summary</h3>

    <div class="checkout-item" *ngFor="let item of cartItems">
      <img [src]="item.img" alt="{{ item.name }}">
      <div class="item-info">
        <h4>{{ item.name }}</h4>
        <p class="desc">{{ item.description }}</p>
        <p class="price">₹{{ item.price }}</p>
      </div>
    </div>

    <h3 class="total">Total: ₹{{ total }}</h3>
  </div>

  <!-- Back Button -->
  <div class="back-btn-container">
    <button routerLink="/cart" class="back-btn">← Back to Cart</button>
  </div>

  <!-- Shipping Form -->
  <form (ngSubmit)="placeOrder()" class="checkout-form animate-slide-up">
    <h3>Shipping Details</h3>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="phone" name="phone" required>
    </div>

    <button type="submit" class="place-order-btn">Place Order</button>
  </form>
</div>
