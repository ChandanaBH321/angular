

<!-- Carousel -->
<app-carousel></app-carousel>

<!-- Products -->
<section class="products">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.img" alt="{{product.name}}">
    <h3>{{product.name}}</h3>
    <p>₹{{product.price}}</p>
    <button (click)="addToCart(product)">Add to Cart</button>
  </div>
</section>

<!-- Gallery Section -->
<section>
  <h2 style="text-align:center; margin: 1rem 0;">“You can't wait for customers to come to you. You have to figure out where they are, go there and drag them back to your store.”</h2>
  <app-gallery [images]="galleryImages"></app-gallery>
</section>

<!-- Featured Products Gallery -->
<app-featured-gallery></app-featured-gallery>

<!-- Footer -->
<app-footer></app-footer>
