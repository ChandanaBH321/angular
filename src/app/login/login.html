<div class="login-wrapper">
  <div class="login-container animate-fade">
    <h2>Welcome to Login</h2>
    <p class="subtitle">Login to continue shopping</p>

    <form (ngSubmit)="onLogin()">
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />

      <button type="submit" class="btn-animate">Login</button>
    </form>

    <p *ngIf="error" class="error">{{ error }}</p>
  </div>
</div>
