<div class="payment-page">
  <div class="payment-container">
    <h2>ðŸ’³ Payment</h2>
    <p>Please select your payment method to complete your order.</p>

    <!-- Payment Options -->
    <div class="payment-options">
      <label>
        <input type="radio" [(ngModel)]="paymentMethod" value="card" checked>
        Credit/Debit Card
      </label>
      <label>
        <input type="radio" [(ngModel)]="paymentMethod" value="upi">
        UPI (Google Pay / PhonePe / Paytm)
      </label>
      <label>
        <input type="radio" [(ngModel)]="paymentMethod" value="netbanking">
        Net Banking
      </label>
      <label>
        <input type="radio" [(ngModel)]="paymentMethod" value="cod">
        Cash on Delivery
      </label>
    </div>

    <!-- Card Payment Form -->
    <div *ngIf="paymentMethod === 'card'" class="payment-form">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" placeholder="XXXX-XXXX-XXXX-1234">
      </div>
      <div class="form-group">
        <label>Expiry Date</label>
        <input type="text" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="password" placeholder="***">
      </div>
    </div>

    <!-- UPI Payment -->
    <div *ngIf="paymentMethod === 'upi'" class="payment-form">
      <div class="form-group">
        <label>UPI ID</label>
        <input type="text" placeholder="example@upi">
      </div>
    </div>

    <!-- Net Banking -->
    <div *ngIf="paymentMethod === 'netbanking'" class="payment-form">
      <div class="form-group">
        <label>Select Bank</label>
        <select>
          <option>SBI</option>
          <option>HDFC</option>
          <option>ICICI</option>
          <option>Axis Bank</option>
        </select>
      </div>
    </div>

    <!-- Pay Button -->
    <button class="pay-btn" (click)="pay()">Pay Now</button>
  </div>
</div>
