<div class="register-wrapper">
  <div class="register-container animate-fade">
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to start shopping with us</p>

    <form (ngSubmit)="onRegister()">
      <input type="text" placeholder="Full Name" [(ngModel)]="name" name="name" required />
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />

      <button type="submit" class="btn-animate">Register</button>
    </form>

    <p *ngIf="error" class="error">{{ error }}</p>
    <p *ngIf="success" class="success">{{ success }}</p>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
